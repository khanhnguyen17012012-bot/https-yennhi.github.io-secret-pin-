<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Love</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{overflow:hidden}

/* Gradient ƒë·ªông */
@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.page{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1,#84fab0);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
color:white;
text-align:center;
padding:20px;
}

/* Glass effect */
.glass{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.2);
}

/* Input */
input{
padding:12px;
border:none;
border-radius:20px;
text-align:center;
margin-top:15px;
font-size:16px;
}

/* Button */
button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff416c,#ff4b2b);
color:white;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

/* Secret */
#secret{display:none}

/* Heart beat */
.heart{
font-size:80px;
animation:beat 1s infinite;
}
@keyframes beat{
0%{transform:scale(1)}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

/* Floating hearts */
.floating{
position:fixed;
bottom:-20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-110vh)}
}

/* Stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
0%{opacity:.2}
100%{opacity:1}
}

/* Firework */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(1);opacity:1}
100%{transform:scale(5);opacity:0}
}

.typing{
font-size:20px;
margin-top:20px;
min-height:30px;
}
</style>
</head>
<body>

<div class="page" id="main">
<div class="glass">
<h1>üîê Nh·∫≠p M√£ B√≠ M·∫≠t</h1>
<input type="password" id="pin" placeholder="Nh·∫≠p PIN">
<br>
<button onclick="check()">X√°c nh·∫≠n</button>
</div>
</div>

<div class="page" id="secret">
<div class="glass">
<h1>‚ú® Th√†nh C√¥ng ‚ú®</h1>
<div class="heart">‚ù§Ô∏è</div>
<div class="typing" id="text"></div>
<button onclick="playMusic()">B·∫≠t Nh·∫°c üéµ</button>
</div>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const correct="22032012";

/* Check PIN */
function check(){
let val=document.getElementById("pin").value;
if(val===correct){
document.getElementById("main").style.display="none";
document.getElementById("secret").style.display="flex";
startHearts();
startStars();
fireworks();
typeText();
}else{
alert("Sai r·ªìi üò¢");
}
}

/* Typing effect */
function typeText(){
let message="C·∫£m ∆°n b·∫°n ƒë√£ xu·∫•t hi·ªán trong cu·ªôc ƒë·ªùi m√¨nh üíñ";
let i=0;
let speed=50;
let box=document.getElementById("text");
function typing(){
if(i<message.length){
box.innerHTML+=message.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

/* Floating hearts */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="floating";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);
}

/* Stars background */
function startStars(){
for(let i=0;i<100;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}
}

/* Fireworks */
function fireworks(){
setInterval(()=>{
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
f.style.top=Math.random()*80+"vh";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
},800);
}

function playMusic(){
document.getElementById("music").play();
}
</script>

</body>
</html>
