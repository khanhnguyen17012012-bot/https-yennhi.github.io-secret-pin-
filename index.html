<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Love</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{overflow:hidden}

/* Gradient */
@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.page{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1,#84fab0);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
color:white;
text-align:center;
padding:20px;
transition:1s;
}

.glass{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:40px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.2);
}

input{
padding:12px;
border:none;
border-radius:20px;
text-align:center;
margin-top:15px;
font-size:16px;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff416c,#ff4b2b);
color:white;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

#secret{display:none}

/* Heart */
#heart{
font-size:90px;
position:absolute;
cursor:pointer;
user-select:none;
transition:transform .2s, filter .2s;
}
#heart:active{
transform:scale(1.3);
filter:drop-shadow(0 0 20px red);
}

.typing{
font-size:20px;
margin-top:120px;
min-height:30px;
}

/* Stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
0%{opacity:.2}
100%{opacity:1}
}

/* Firework */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(1);opacity:1}
100%{transform:scale(6);opacity:0}
}
</style>
</head>
<body>

<div class="page" id="main">
<div class="glass">
<h1>üîê Nh·∫≠p M√£ B√≠ M·∫≠t</h1>
<input type="password" id="pin" placeholder="Nh·∫≠p PIN">
<br>
<button onclick="check()">X√°c nh·∫≠n</button>
</div>
</div>

<div class="page" id="secret">
<div class="glass">
<h1>‚ú® Th√†nh C√¥ng ‚ú®</h1>
</div>

<div id="heart">‚ù§Ô∏è</div>
<div class="typing" id="text"></div>
</div>

<audio id="music" loop autoplay>
<source src="Download.mp4" type="audio/mp4">
</audio>

<script>
const correct="22032012";

/* Check PIN */
function check(){
let val=document.getElementById("pin").value;
if(val===correct){
document.getElementById("main").style.display="none";
document.getElementById("secret").style.display="flex";
document.getElementById("music").play();
startStars();
typeText();
}else{
alert("Sai r·ªìi üò¢");
}
}

/* Typing */
function typeText(){
let message="CH√öC NHI 14-2 LUN VUI V·∫∫, M·∫†NH KH·ªéE, NH·ªö HOG ƒêC B·ªé B·ªÆA V·ªöI TH·ª®C KHUYA N·ªÆA NHAA!!^^";
let i=0;
let box=document.getElementById("text");
box.innerHTML="";
function typing(){
if(i<message.length){
box.innerHTML+=message.charAt(i);
i++;
setTimeout(typing,40);
}
}
typing();
}

/* Stars */
function startStars(){
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}
}

/* Drag heart */
const heart=document.getElementById("heart");
let isDragging=false;

heart.addEventListener("pointerdown",()=>{
isDragging=true;
});

document.addEventListener("pointermove",(e)=>{
if(!isDragging) return;
heart.style.left=e.clientX-45+"px";
heart.style.top=e.clientY-45+"px";
});

document.addEventListener("pointerup",(e)=>{
if(isDragging){
createFirework(e.clientX,e.clientY);
}
isDragging=false;
});

/* Fireworks */
function createFirework(x,y){
for(let i=0;i<25;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
f.style.left=x+"px";
f.style.top=y+"px";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}
</script>

</body>
</html>
