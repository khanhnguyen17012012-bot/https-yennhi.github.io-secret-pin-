<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOVE YOUU</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{overflow:hidden;background:black;color:white}

/* N·ªÅn v≈© tr·ª• */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
0%{opacity:.2}
100%{opacity:1}
}

/* Trang */
.page{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle at center,#111 0%,#000 100%);
text-align:center;
}

.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
padding:40px;
border-radius:25px;
box-shadow:0 0 40px rgba(255,0,150,0.4);
}

/* Input */
input{
padding:12px;
border:none;
border-radius:20px;
text-align:center;
margin-top:15px;
font-size:16px;
}

/* Button */
button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff00cc,#3333ff);
color:white;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

/* LOVE YOUU */
.love{
font-size:70px;
animation:loveBeat 1.2s infinite;
text-shadow:0 0 10px #ff00cc,0 0 20px #ff00cc,0 0 40px #ff1493;
}

@keyframes loveBeat{
0%{transform:scale(1);color:#ff1493}
25%{color:#ff00ff}
50%{transform:scale(1.2);color:#00ffff}
75%{color:#ff9900}
100%{transform:scale(1);color:#ff1493}
}

/* Tim bay */
.floating{
position:fixed;
bottom:-20px;
animation:float 6s linear infinite;
font-size:20px;
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-110vh)}
}

/* Firework */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(1);opacity:1}
100%{transform:scale(6);opacity:0}
}
</style>
</head>
<body>

<div class="page" id="main">
<div class="glass">
<h1>üîê Nh·∫≠p M√£ B√≠ M·∫≠t</h1>
<input type="password" id="pin" placeholder="Nh·∫≠p PIN">
<br>
<button onclick="check()">M·ªü kh√≥a</button>
</div>
</div>

<div class="page" id="secret" style="display:none;">
<h1 class="love">LOVE YOUU üíñ</h1>
</div>

<audio id="music" loop autoplay>
<source src="Download.mp4" type="audio/mp4">
</audio>

<script>
const correct="22032012";

/* Check PIN */
function check(){
let val=document.getElementById("pin").value;
if(val===correct){
document.getElementById("main").style.display="none";
document.getElementById("secret").style.display="flex";
document.getElementById("music").play();
startStars();
startHearts();
startFireworks();
}else{
alert("Sai r·ªìi üò¢");
}
}

/* Sao */
function startStars(){
for(let i=0;i<150;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}
}

/* Tim bay */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="floating";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);
}

/* Ph√°o hoa n·ªÅn */
function startFireworks(){
setInterval(()=>{
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
f.style.top=Math.random()*80+"vh";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
},2000);
}
</script>

</body>
</html>
